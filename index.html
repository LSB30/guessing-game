<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Jogo Adivinhação</title>
  </head>
  <body>
    <main id="container">
      <div class="screen1">
        <h1>Jogo da Adivinhação</h1>
        <span>Adivinhe o número entre 0 e 10</span>

        <form id="form" class="input-box">
          <input
            type="number"
            id="numberInput"
            placeholder="0"
            required
            min="0"
            max="10"
          />
          <button id="btn">Tentar</button>
        </form>
        <div class="spanEnter">
          <span>Press ENTER</span>
        </div>
      </div>

      <div class="screen2 hidden">
        <h2 id="title"></h2>
        <span class="result">aa</span>
        <button onClick="window.location.reload(true)">Tente Novamente</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
